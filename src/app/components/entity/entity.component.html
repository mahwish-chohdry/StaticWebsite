<div class="card mainSec" style="">
  <div class="card-body p-3">
    <div>
      <h3 class="heading text-capitalize">{{ cardTitle }}</h3>
    </div>
    <div class="border"></div>
    <ng-container *ngFor="let title of dataArray; let i = index">
      <div class="row rowCss" style="">
        <div class="col-12">
          <div class="subtitle">
            <p class="text-capitalize subheading">{{ title }}</p>
            <div>
              <span class="seprator">|</span
              ><span class="valueCss">{{ barValue(title) }}%</span>
            </div>
          </div>
          <mat-progress-bar
            style="margin-top: -5px"
            mode="determinate"
            value="{{ barValue(title) }}"
          ></mat-progress-bar>
        </div>
      </div>
    </ng-container>
  </div>
</div>
